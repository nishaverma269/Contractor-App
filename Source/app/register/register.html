<!DOCTYPE html>
<html>

<head>
    <title>Registration Page</title>
</head>

<body ng-controller="RegisterCtrl">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header"> <a href="#/home" class="navbar-brand">Home</a> </div>
            <ul class="nav navbar-nav">
                <!--<li><a href="#/addContractor">Create Contractors</a></li>-->
                <li><a href="#/showContractors">Show Contractors</a></li>
                <li><a href="#/reports">Reports</a></li>
                <li><a href="#/adminSettings">Settings</a></li>
                <li ng-click="logout()"><a href="#">Logout</a></li>
            </ul>
        </div>
    </nav>
    <div> <a href="#/adminSettings"><span class="glyphicon glyphicon-arrow-left" > Go Back</span></a> </div>
    <div class="container" ng-show="success">
        <div class="row">
            <div class="alert alert-success"> <strong>Success!</strong> The user has beed added. </div>
        </div>
    </div>
    <!--A container used to get the credentials for registering new admin to the system.-->
    <div class="container">
        <legend>Add User Admin</legend>
        <form role="form" name="regForm" novalidate="">
            <div class="row">
                <div class="col-md-5">
                    <div class="form-group" ng-class="{'has-error': regForm.email.$invalid && regForm.email.$touched}">
                        <label for="email">Email Address</label>
                        <input type="email" name="email" ng-model="user.email" class="form-control" placeholder="Email Address" required="" /> <small class="help-block" ng-show="regForm.email.$invalid && regForm.email.$touched">Please enter an Email Address</small> </div>
                    <div class="form-group" ng-class="{'has-error': regForm.password.$invalid && regForm.password.$touched}">
                        <label for="password">Password</label>
                        <input type="password" name="password" ng-model="user.password" class="form-control" placeholder="Password" required="" ng-minlength=8 /> <small class="help-block" ng-show="regForm.password.$error.minlength && regForm.password.$touched">Password must be atleast 8 characters.</small> </div>
                    <div>
                        <p ng-show="errMsg" style="color: red;">{{errorMessage}}</p>
                        <button type="submit" class="btn btn-lg btn-primary btn-block" ng-disabled="regForm.$invalid" ng-click="signUp()">Sign Up</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
