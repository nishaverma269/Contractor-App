<html>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header"> <a href="#/home" class="navbar-brand">Home</a> </div>
        <ul class="nav navbar-nav">
            <!--<li><a href="#/addContractor">Create Contractors</a></li>-->
            <li><a href="#/showContractors">Show Contractors</a></li>
            <li><a href="#/reports">Reports</a></li>
            <li><a href="#/adminSettings">Settings</a></li>
            <li ng-click="logout()"><a href="#">Logout</a></li>
        </ul>
    </div>
</nav>
<div class="col-lg-12">
    <div class="col-lg-4">
        <p><strong>Your Profile</strong></p>
    </div>
    <div class="col-lg-2">
        <a href="#/register">
            <button align="center" class="btn btn-sm btn-warning glyphicon glyphicon-plus"> Add New Admin</button>
        </a>
    </div>
    <div class="col-lg-2">
        <a href="#/addCompany">
            <button align="center" class="btn btn-sm btn-warning glyphicon glyphicon-plus"> Add New Company</button>
        </a>
    </div>
    <br>
    <br> </div>
<div class="container" ng-show="success">
    <div class="row">
        <div class="alert alert-success"> <strong>Success!</strong> The user has beed updated. </div>
    </div>
</div>
<div class="col-lg-12">
    <div class="col-md-4 well well-sm">
        <h5>Email: {{user.email}}</h5>
        <br>
        <button type="submit" class="btn btn-primary" data-target="#editModal" data-toggle="modal"><span class="glyphicon glyphicon-edit"></span>Edit</button>
        <button type="submit" class="btn btn-danger" data-target="#deleteModal" data-toggle="modal"><span class="glyphicon glyphicon-trash"></span> Delete</button>
    </div>
</div>
<!-- Container for updating the admin's information -->
<div class="container">
    <div id="editModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Edit Admin's Profile</h4> </div>
                <div class="modal-body">
                    <form role="form" name="updateForm" novalidate="">
                        <div class="form-group" ng-class="{'has-error': updateForm.email.$invalid && updateForm.email.$touched}">
                            <label for="email">Email Address</label>
                            <input type="email" name="email" ng-model="editData.email" class="form-control" placeholder="Email Address" required="" /> <small class="help-block" ng-show="updateForm.email.$invalid && updateForm.email.$touched">Please enter an Email Address</small> </div>
                        <div class="form-group" ng-class="{'has-error': updateForm.password.$invalid && updateForm.password.$touched}">
                            <label for="password">Password</label>
                            <input type="password" name="password" ng-model="editData.password" class="form-control" placeholder="Password" required="" ng-minlength=8 /> <small class="help-block" ng-show="updateForm.password.$error.minlength && updateForm.password.$touched">Password must be atleast 8 characters.</small> </div>
                        <div class="modal-footer">
                            <p ng-show="errMsg" style="color: red;">{{errorMessage}}</p>
                            <button type="button" class="btn btn-sm btn-primary" ng-disabled="updateForm.$invalid" ng-click="updateAdmin()">Update Profile</button>
                            <button type="button" class="btn btn-sm btn-default" data-dismiss="modal">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Contatiner for deleting the admin -->
<div class="container">
    <div id="deleteModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"></div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this user?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-danger" ng-click="finalizeDelete()">Delete</button>
                    <button type="button" class="btn btn-sm btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
