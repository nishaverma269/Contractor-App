     <h3>
      <strong>Current Contractors on Job Site</strong> 
   </h3>
    <div class="row row-offcanvas row-offcanvas-right">
        <div class="col-xs-12 col-sm-8">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Company</th>
                            <th>Login Time</th>
                         
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="contractor in contractors">
                            <td ng-if="contractor.currentLoginStatus == '1'">{{contractor.name}}</td>
                            <td ng-if="contractor.currentLoginStatus == '1'">{{contractor.company}}</td>
                            <td ng-if="contractor.currentLoginStatus == '1'">{{contractor.loginTime}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
