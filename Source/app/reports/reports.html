<html>

<body ng-controller="reportsCtrl">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header"> <a href="#/home" class="navbar-brand">Home</a> </div>
            <ul class="nav navbar-nav">
                <!--<li><a href="#/addContractor">Create Contractors</a></li>-->
                <li><a href="#/showContractors">Show Contractors</a></li>
                <li><a href="#/reports">Reports</a></li>
                <li><a href="#/adminSettings">Settings</a></li>
                <li ng-click="logout()"><a href="#">Logout</a></li>
            </ul>
        </div>
    </nav>
    <div class="row row-offcanvas row-offcanvas-right">
        <div class="col-xs-12 col-sm-8">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Company</th>
                            <th>Login Time</th>
                            <th>Logout Time</th>
                            <th>Total Hours</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="contractor in contractors">
                            <td>{{contractor.name}}</td>
                            <td>{{contractor.company}}</td>
                            <td>{{contractor.loginTime}}</td>
                            <td>{{contractor.logoutTime}}</td>
                            <td>{{contractor.totalHours}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <button type="submit" ng-csv="getArray" csv-header="['DATE', 'NAME', 'COMPANY', 'PIN', 'LOGIN', 'LOGOUT', 'HOURS']" filename="Reports.csv" class="btn btn-primary center-block"> Save Reports</button>
        </div>
    </div>
</body>

</html>
