<html>

<body ng-controller="reportsCtrl">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header"> <a href="#/home" class="navbar-brand">Home</a> </div>
            <ul class="nav navbar-nav">
                <!--<li><a href="#/addContractor">Create Contractors</a></li>-->
                <li><a href="#/showContractors">Show Contractors</a></li>
                <li><a href="#/reports">Reports</a></li>
                <li><a href="#/adminSettings">Settings</a></li>
                <li ng-click="logout()"><a href="#">Logout</a></li>
            </ul>
        </div>
    </nav>
    <div class="row row-offcanvas row-offcanvas-right">
        <div class="col-xs-12 col-sm-8">
<!--            <input readonly type="text" name="date" ng-flat-datepicker datepicker-config="datepickerConfig" ng-model="date" >-->
           <!-- <button ng-model="date" ng-flat-datepicker datepicker-config="datepickerConfig" class="glyphicon glyphicon-calendar"></button>-->
           <p>Pick a date  <button class="center-block form-control" name="date" ng-flat-datepicker datepicker-config="datepickerConfig" ng-model="date" >{{date | date:'MM/dd/yyyy'}}</button></p>
            <button type="submit" class="btn btn-primary" ng-click="rangeDate()">From Selected Date to Current Date</button>
            <button type="submit" class="btn btn-primary" ng-click="specificDate()">Specific Date</button>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Name</th>
                            <th>Company</th>
                            <th>Login Time</th>
                            <th>Logout Time</th>
                            <th>Total Hours</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="contractor in getArray | orderBy:'date'">
                                <td>{{contractor.date}}</td>
                                <td>{{contractor.name}}</td>
                                <td>{{contractor.company}}</td>
                                <td>{{contractor.loginTime}}</td>
                                <td>{{contractor.logOutTime}}</td>
                                <td>{{contractor.totalHours}}</td>

                        </tr>
                    </tbody>
                </table>
            </div>
            <button type="submit" ng-csv="getArray" csv-header="['NAME', 'COMPANY', 'PIN', 'LOGIN', 'LOGOUT', 'HOURS','DATE']" filename="Reports.csv" class="btn btn-primary center-block"> Save Reports</button>
        </div>
    </div>
</body>

</html>
